{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>{% block title %}Untitled{% endblock %}</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

	{% compress css %}
	<link rel="stylesheet"
		href="{% static 'src/output.css' %}">
	{% endcompress %}
	<script>
		function THdateTime(date) {
			let monthNames = [
				"มกราคม", "กุมภาพันธ์", "มีนาคม", 
				"เมษายน", "พฤษภาคม", "มิถุนายน", 
				"กรกฎาคม", "สิงหาคม", "กันยายน", 
				"ตุลาคม", "พฤศจิกายน", 
				"ธันวาคม"
			];
			let year = date.getFullYear() + 543;
			let month = monthNames[date.getMonth()];
			let numOfDay = date.getDate();
			let hour = date.getHours().toString().padStart(2,"0");
			let mints = date.getMinutes().toString().padStart(2,"0");
			let seconds = date.getSeconds().toString().padStart(2,"0");
			return `${numOfDay} ${month} ${year} ${hour}:${mints}:${seconds} น.`;
		}
		setInterval(updateTime, 1000);
		function updateTime() {
			let now = THdateTime(new Date());
			document.getElementById('currentDateTime').innerHTML = now;
		}
	</script>

</head>

<body>
	<div class="container mx-auto px-4 py-4">
		{% block content %}
		{% endblock content %}
	</div>
</body>

</html>
